<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Grocery Data Entry</title>
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* CSS Variables for Theming */
        :root {
            --font-family: 'Poppins', sans-serif;
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --danger-color: #dc2626;
            
            /* Light Theme */
            --bg-gradient-start: #f0f9ff;
            --bg-gradient-end: #e0f2fe;
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --border-color: #e2e8f0;
            --input-bg: #f8fafc;
            --shadow-color: rgba(71, 85, 105, 0.1);
            --sticky-shadow: rgba(0, 0, 0, 0.1);
            --backdrop-color: rgba(248, 250, 252, 0.5);

            --border-radius-lg: 16px;
            --border-radius-md: 10px;
            --transition-speed: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] {
            --primary-color: #818cf8;
            --primary-hover: #6366f1;
            --bg-gradient-start: #1e293b;
            --bg-gradient-end: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.9);
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --input-bg: #334155;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --sticky-shadow: rgba(0, 0, 0, 0.5);
            --backdrop-color: rgba(15, 23, 42, 0.5);
        }
        
        /* General & Layout */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }
        body { font-family: var(--font-family); background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end)); color: var(--text-primary); min-height: 100vh; padding-bottom: 200px; }
        .app-header { padding: 1rem 1.5rem; display: flex; justify-content: space-between; align-items: center; }
        .app-header h1 { font-size: 1.5rem; font-weight: 600; }
        .header-actions { display: flex; align-items: center; gap: 1rem; }
        
        /* Homepage */
        .homepage-container { display: flex; justify-content: center; align-items: center; gap: 1.5rem; padding: 2rem 1rem; flex-wrap: wrap; }
        .homepage-card { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: var(--border-radius-lg); padding: 2rem; text-align: center; cursor: pointer; box-shadow: 0 4px 15px var(--shadow-color); backdrop-filter: blur(10px); transition: transform var(--transition-speed), box-shadow var(--transition-speed); flex-basis: 300px; }
        .homepage-card:hover { transform: translateY(-8px); box-shadow: 0 10px 25px var(--shadow-color); }
        .homepage-card i { font-size: 2.5rem; color: var(--primary-color); margin-bottom: 1rem; }
        .homepage-card span { font-size: 1.1rem; font-weight: 500; display: block; }

        /* Main Workspace */
        .workspace-container { max-width: 1200px; margin: 0 auto; padding: 0 1rem; }
        .list-container { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: var(--border-radius-lg); padding: 1.5rem; box-shadow: 0 4px 15px var(--shadow-color); backdrop-filter: blur(10px); }
        .list-header-controls { display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; gap: 1rem; }
        #searchInput { width: 100%; max-width: 400px; }
        
        /* Item Search List */
        .item-list-wrapper { max-height: 60vh; overflow-y: auto; border: 1px solid var(--border-color); border-radius: var(--border-radius-md); }
        .item-list { list-style-type: none; }
        .item-list li { display: grid; grid-template-columns: 1fr 1fr 3fr 1fr; gap: 1rem; padding: 0.85rem 1rem; border-bottom: 1px solid var(--border-color); transition: background-color var(--transition-speed); cursor: pointer; }
        .item-list li:last-child { border-bottom: none; }
        .item-list li.list-header-row { font-weight: 600; background-color: var(--input-bg); position: sticky; top: 0; z-index: 10; cursor: default; }
        .item-list li:not(.list-header-row):hover { background-color: rgba(79, 70, 229, 0.05); }
        [data-theme="dark"] .item-list li:not(.list-header-row):hover { background-color: rgba(129, 140, 248, 0.1); }
        
        /* Modal Dialog (for data entry) */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: var(--backdrop-color); backdrop-filter: blur(5px); display: flex; justify-content: center; z-index: 1000; opacity: 0; visibility: hidden; transition: opacity var(--transition-speed), visibility var(--transition-speed); padding: 1rem; align-items: flex-start; overflow-y: auto; }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal-content { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: var(--border-radius-lg); box-shadow: 0 10px 30px var(--shadow-color); width: 100%; max-width: 600px; transform: scale(0.95); transition: transform var(--transition-speed); display: flex; flex-direction: column; max-height: 90vh; margin-top: 5vh; }
        .modal-overlay.active .modal-content { transform: scale(1); }
        .modal-header { flex-shrink: 0; display: flex; justify-content: space-between; align-items: center; padding: 1rem 1.5rem; border-bottom: 1px solid var(--border-color); }
        .modal-header h2 { font-size: 1.25rem; font-weight: 600; }
        .modal-close-btn { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-secondary); transition: color var(--transition-speed); }
        .modal-close-btn:hover { color: var(--text-primary); }
        .modal-body { flex-grow: 1; overflow-y: auto; padding: 1.5rem; }
        .modal-footer { flex-shrink: 0; display: flex; justify-content: flex-end; gap: 1rem; padding: 1rem 1.5rem; border-top: 1px solid var(--border-color); }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; }
        .form-group.full-width { grid-column: span 2; }

        /* Pending Changes Panel */
        .pending-changes-panel { position: fixed; bottom: 0; left: 0; width: 100%; z-index: 500; background: var(--card-bg); border-top: 1px solid var(--border-color); box-shadow: 0 -5px 20px var(--shadow-color); border-radius: var(--border-radius-lg) var(--border-radius-lg) 0 0; backdrop-filter: blur(10px); transition: transform var(--transition-speed); transform: translateY(calc(100% - 60px)); }
        .pending-changes-panel.open { transform: translateY(0); }
        .panel-header { padding: 1rem 1.5rem; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .panel-content { padding: 0 1.5rem 1.5rem 1.5rem; max-height: 40vh; overflow-y: auto; }
        .panel-actions { display: flex; flex-wrap: wrap; gap: 1rem; margin-bottom: 1rem; }
        
        /* UNIFIED RESPONSIVE TABLE WITH STICKY COLUMNS */
        .table-wrapper {
            overflow-x: auto;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-md);
        }
        table {
            border-collapse: collapse;
            width: 100%;
            min-width: 800px; /* Force horizontal scroll on smaller screens */
            font-size: 0.9em;
        }
        th, td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border-color);
            text-align: right;
            white-space: nowrap;
            background-color: var(--card-bg); /* Set base background */
        }
        th {
            background-color: var(--input-bg);
            position: sticky;
            top: 0;
            z-index: 2;
        }
        tbody tr:last-child td { border-bottom: none; }
        tbody tr:hover td { background-color: var(--input-bg); }
        
        /* Sticky Name Column */
        th.sticky-col-name, td.sticky-col-name {
            position: sticky;
            right: 0; /* Changed to right for RTL */
            z-index: 1;
            box-shadow: -2px 0 5px -2px var(--sticky-shadow);
        }
        th.sticky-col-name { z-index: 3; }

        /* Sticky Delete Column */
        th.sticky-col-action, td.sticky-col-action {
            position: sticky;
            left: 0; /* Changed to left for RTL */
            z-index: 1;
            box-shadow: 2px 0 5px -2px var(--sticky-shadow);
            text-align: center;
        }
        th.sticky-col-action { z-index: 3; }
        .delete-icon { color: var(--danger-color); cursor: pointer; font-size: 1.2rem; }
        
        /* Generic Form & Button Styles */
        .form-group { display: flex; flex-direction: column; gap: 0.5rem; }
        input, select { width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: var(--border-radius-md); background-color: var(--input-bg); color: var(--text-primary); font-size: 1rem; font-family: var(--font-family); }
        .btn { padding: 0.75rem 1.5rem; border-radius: var(--border-radius-md); cursor: pointer; font-size: 1rem; font-weight: 500; display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; border: 1px solid transparent; transition: all var(--transition-speed); }
        .btn-primary { background-color: var(--primary-color); color: #fff; }
        .btn-primary:hover { background-color: var(--primary-hover); }
        .btn-secondary { background-color: transparent; color: var(--text-primary); border-color: var(--border-color); }
        .btn-danger { background-color: var(--danger-color); color: #fff; }
        
        /* Theme Toggle */
        .theme-switch-wrapper { display: flex; align-items: center; gap: 8px; }
        .theme-switch { display: inline-block; height: 24px; position: relative; width: 44px; }
        .theme-switch input { display: none; }
        .slider { background-color: #ccc; bottom: 0; cursor: pointer; left: 0; position: absolute; right: 0; top: 0; transition: .4s; border-radius: 34px; }
        .slider:before { background-color: #fff; bottom: 4px; content: ""; height: 16px; left: 4px; position: absolute; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--primary-color); }
        input:checked + .slider:before { transform: translateX(20px); }

        @media (max-width: 640px) {
            .form-grid { grid-template-columns: 1fr; }
            .form-group.full-width { grid-column: span 1; }
            .item-list li { grid-template-columns: 2fr 1fr; grid-template-areas: "name status" "code plu"; }
            .item-list li span:nth-child(1) { grid-area: code; }
            .item-list li span:nth-child(2) { grid-area: plu; }
            .item-list li span:nth-child(3) { grid-area: name; font-size: 1.1em; font-weight: 500; }
            .item-list li span:nth-child(4) { grid-area: status; justify-self: end; }
            .list-header-row { display: none; }
        }
    </style>
</head>
<body>

    <header class="app-header">
        <h1><i class="fa-solid fa-store"></i> إدارة الأصناف</h1>
        <div class="header-actions">
            <button class="btn btn-secondary" onclick="showHomepage()"><i class="fa-solid fa-house"></i> الرئيسية</button>
            <div class="theme-switch-wrapper">
                <i class="fas fa-sun"></i>
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round"></div>
                </label>
                <i class="fas fa-moon"></i>
            </div>
        </div>
    </header>

    <main id="app-main">
        <!-- Homepage View -->
        <div id="homepage" class="homepage-container">
            <div class="homepage-card" onclick="showWorkspace('edit')">
                <i class="fas fa-tags"></i>
                <span>تعديل أسعار الأصناف</span>
            </div>
            <div class="homepage-card" onclick="showWorkspace('add')">
                <i class="fas fa-plus-circle"></i>
                <span>إضافة صنف جديد</span>
            </div>
        </div>

        <!-- Workspace View -->
        <div id="workspace" class="workspace-container" style="display: none;">
            <div class="list-container">
                <div class="list-header-controls">
                    <input type="text" id="searchInput" class="btn" placeholder="بحث بالاسم أو الكود...">
                    <button id="showAddItemModalBtn" class="btn btn-primary"><i class="fa-solid fa-plus"></i> إضافة صنف جديد</button>
                </div>
                <div class="item-list-wrapper">
                    <ul id="itemList" class="item-list">
                        <li class="list-header-row">
                            <span>الكود</span>
                            <span>كود PLU</span>
                            <span>الاسم</span>
                            <span>الحالة</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal for Editing an Item -->
    <div id="editItemModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header"><h2>تعديل بيانات الصنف</h2><button class="modal-close-btn">×</button></div>
            <div class="modal-body">
                <div class="form-grid">
                    <div class="form-group full-width"><label>الاسم</label><div class="uneditable-display" id="nameDisplay"></div></div>
                    <div class="form-group"><label>الكود</label><div class="uneditable-display" id="codeDisplay"></div></div>
                    <div class="form-group"><label>الحالة الحالية</label><div class="uneditable-display" id="statusDisplay"></div></div>
                </div>
                <hr style="border:none; border-top: 1px solid var(--border-color); margin: 1.5rem 0;">
                <div class="form-grid">
                    <div class="form-group"><label for="costInput">التكلفة</label><input type="number" id="costInput" step="0.001" placeholder="أدخل التكلفة"></div>
                    <div class="form-group"><label for="supplierInput">المورد</label><input type="text" id="supplierInput" placeholder="اسم المورد"></div>
                    <div class="form-group"><label for="cairoMarginInput">نسبة القاهرة (%)</label><input type="number" id="cairoMarginInput" step="0.001" placeholder="أدخل النسبة"></div>
                    <div class="form-group"><label for="coastMarginInput">نسبة الساحل (%)</label><input type="number" id="coastMarginInput" step="0.001" placeholder="أدخل النسبة"></div>
                    <div class="form-group"><label for="cairoCostInput">سعر القاهرة</label><input type="number" id="cairoCostInput" step="0.001" placeholder="يُحسب تلقائياً" readonly></div>
                    <div class="form-group"><label for="sahelCostInput">سعر الساحل</label><input type="number" id="sahelCostInput" step="0.001" placeholder="يُحسب تلقائياً" readonly></div>
                    <div class="form-group"><label for="newStatusInput">الحالة الجديدة</label><select id="newStatusInput"><option value="" selected>بدون تغيير</option><option value="جاري">جاري</option><option value="موقوف">موقوف</option></select></div>
                    <div class="form-group"><label for="expiryInput">صلاحية (يوم)</label><input type="number" id="expiryInput" placeholder="e.g., 30"></div>
                </div>
            </div>
            <div class="modal-footer"><button class="btn btn-secondary modal-close-btn">إلغاء</button><button id="addButton" class="btn btn-primary"><i class="fa-solid fa-floppy-disk"></i> حفظ التغييرات</button></div>
        </div>
    </div>

    <!-- Modal for Adding a New Item -->
    <div id="addNewItemModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header"><h2>إضافة صنف جديد</h2><button class="modal-close-btn">×</button></div>
            <div class="modal-body">
                <div class="form-grid">
                    <div class="form-group full-width"><label for="newItemName">اسم الصنف</label><input type="text" id="newItemName" placeholder="مثال: جبنة فيتا"></div>
                    <div class="form-group"><label for="newItemCost">التكلفة</label><input type="number" id="newItemCost" step="0.001" placeholder="أدخل التكلفة"></div>
                    <div class="form-group"><label for="newItemSupplier">المورد</label><input type="text" id="newItemSupplier" placeholder="اسم المورد"></div>
                    <div class="form-group"><label for="newItemCairoMargin">نسبة القاهرة (%)</label><input type="number" id="newItemCairoMargin" step="0.001" placeholder="أدخل النسبة"></div>
                    <div class="form-group"><label for="newItemCoastMargin">نسبة الساحل (%)</label><input type="number" id="newItemCoastMargin" step="0.001" placeholder="أدخل النسبة"></div>
                    <div class="form-group"><label for="newItemCairoCost">سعر القاهرة</label><input type="number" id="newItemCairoCost" step="0.001" placeholder="يُحسب تلقائياً" readonly></div>
                    <div class="form-group"><label for="newItemSahelCost">سعر الساحل</label><input type="number" id="newItemSahelCost" step="0.001" placeholder="يُحسب تلقائياً" readonly></div>
                    <div class="form-group full-width"><label for="newItemExpiry">صلاحية (يوم)</label><input type="number" id="newItemExpiry" placeholder="e.g., 90"></div>
                </div>
            </div>
            <div class="modal-footer"><button class="btn btn-secondary modal-close-btn">إلغاء</button><button id="addNewItemButton" class="btn btn-primary"><i class="fa-solid fa-plus"></i> إضافة الصنف</button></div>
        </div>
    </div>

    <!-- Pending Changes Panel -->
    <div id="pendingChangesPanel" class="pending-changes-panel">
        <div class="panel-header" onclick="togglePanel()"><h3><i class="fa-solid fa-list-check"></i> التغييرات المعلقة (<span id="changesCount">0</span>)</h3><i id="panelToggleIcon" class="fa-solid fa-chevron-up panel-toggle-icon"></i></div>
        <div class="panel-content">
            <div class="panel-actions"><button id="extractButton" class="btn btn-secondary"><i class="fas fa-file-excel"></i> Excel</button><button id="saveImageButton" class="btn btn-secondary"><i class="fas fa-file-image"></i> صورة</button><button id="clearTableButton" class="btn btn-danger"><i class="fas fa-trash-alt"></i> مسح الكل</button></div>
            <div id="editChanges" class="table-wrapper"><h4>تعديلات الأسعار</h4><table id="dataTable"><thead><tr><th>الكود</th><th class="sticky-col-name">الاسم</th><th>التكلفة</th><th>القاهرة</th><th>الساحل</th><th>المورد</th><th>الحالة الجديدة</th><th class="sticky-col-action">حذف</th></tr></thead><tbody id="dataTableBody"></tbody></table></div>
            <hr style="border:none; border-top: 1px solid var(--border-color); margin: 1.5rem 0;">
            <div id="newChanges" class="table-wrapper"><h4>أصناف جديدة</h4><table id="dataTableNewItem"><thead><tr><th class="sticky-col-name">الاسم</th><th>التكلفة</th><th>القاهرة</th><th>الساحل</th><th>المورد</th><th class="sticky-col-action">حذف</th></tr></thead><tbody id="dataTableBodyNewItem"></tbody></table></div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            initModalClosers();
            fetchDataFromGoogleSheet();
        });

        let database = [];
        let selectedItem = null;
        const googleSheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRfw5j64mu2wbzx-22AGTlXGWKgCKnssOPjNHrQ6xo-_zDBloRVL2DoTmWSKPFfzg/pub?output=csv';

        function initTheme() {
            const themeToggle = document.getElementById('checkbox');
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            themeToggle.checked = savedTheme === 'dark';
            themeToggle.addEventListener('change', function() {
                const theme = this.checked ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
            });
        }
        
        function showHomepage() {
            document.getElementById('homepage').style.display = 'flex';
            document.getElementById('workspace').style.display = 'none';
        }
        function showWorkspace(mode) {
            document.getElementById('homepage').style.display = 'none';
            document.getElementById('workspace').style.display = 'flex';
            if (mode === 'add') openModal(document.getElementById('addNewItemModal'));
        }
        
        function initModalClosers() {
            document.querySelectorAll('.modal-overlay').forEach(o => o.addEventListener('click', e => { if (e.target === o) closeModal(o); }));
            document.querySelectorAll('.modal-close-btn').forEach(b => b.addEventListener('click', () => closeModal(b.closest('.modal-overlay'))));
        }
        function openModal(modal) { modal.classList.add('active'); }
        function closeModal(modal) { modal.classList.remove('active'); }

        async function fetchDataFromGoogleSheet() {
            try {
                const response = await fetch(googleSheetURL);
                const csvText = await response.text();
                const rows = csvText.trim().split('\n');
                const headers = rows[0].split(',').map(h => h.trim().toLowerCase());
                const indices = {
                    code: headers.indexOf('code'), plu: headers.indexOf('plu'), name: headers.indexOf('name'),
                    status: headers.indexOf('status'), cairoMargin: headers.indexOf('cairo margin'), coastMargin: headers.indexOf('coast margin')
                };
                database = rows.slice(1).map(row => {
                    const values = row.split(',');
                    const cairoMargin = parseFloat(values[indices.cairoMargin]?.trim());
                    const coastMargin = parseFloat(values[indices.coastMargin]?.trim());
                    return {
                        code: values[indices.code]?.trim() || '',
                        pluCode: values[indices.plu]?.trim() || '',
                        name: values[indices.name]?.trim() || '',
                        status: values[indices.status]?.trim() || '',
                        cairoMargin: !isNaN(cairoMargin) ? cairoMargin : 0,
                        coastMargin: !isNaN(coastMargin) ? coastMargin : 0
                    };
                }).filter(item => item.code || item.name);
                renderList(database);
            } catch (error) {
                console.error("Data Fetch Error:", error);
                alert("حدث خطأ أثناء تحميل البيانات.");
            }
        }
        
        function renderList(listData) {
            const itemList = document.getElementById('itemList');
            const headerRow = itemList.querySelector('.list-header-row');
            itemList.innerHTML = '';
            itemList.appendChild(headerRow);
            if (!listData.length) {
                const li = document.createElement('li');
                li.innerHTML = `<span>لا توجد نتائج</span>`;
                li.style.gridColumn = 'span 4';
                itemList.appendChild(li);
                return;
            }
            listData.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${item.code || 'N/A'}</span>
                    <span>${item.pluCode || 'N/A'}</span>
                    <span>${item.name || 'N/A'}</span>
                    <span>${item.status || 'N/A'}</span>`;
                li.addEventListener('click', () => selectItemForEditing(item));
                itemList.appendChild(li);
            });
        }
        document.getElementById('searchInput').addEventListener('input', e => {
            const term = e.target.value.toLowerCase();
            const filtered = database.filter(item => Object.values(item).some(val => String(val).toLowerCase().includes(term)));
            renderList(filtered);
        });

        function selectItemForEditing(item) {
            selectedItem = item;
            document.getElementById('nameDisplay').textContent = item.name;
            document.getElementById('codeDisplay').textContent = item.code;
            document.getElementById('statusDisplay').textContent = item.status;
            document.getElementById('cairoMarginInput').value = item.cairoMargin > 0 ? item.cairoMargin.toFixed(3) : '';
            document.getElementById('coastMarginInput').value = item.coastMargin > 0 ? item.coastMargin.toFixed(3) : '';
            resetEditModalInputs();
            openModal(document.getElementById('editItemModal'));
        }
        document.getElementById('showAddItemModalBtn').addEventListener('click', () => openModal(document.getElementById('addNewItemModal')));
        
        const formatDecimal = numStr => (!numStr || isNaN(parseFloat(numStr))) ? '' : parseFloat(numStr).toFixed(3);
        const calculatePrice = (cost, margin) => (cost > 0 && margin >= 0 && margin < 100) ? cost / (1 - (margin / 100)) : 0;
        
        function updateCalculatedPrices(isNewItem) {
            const costInput = document.getElementById(isNewItem ? 'newItemCost' : 'costInput');
            const cairoMarginInput = document.getElementById(isNewItem ? 'newItemCairoMargin' : 'cairoMarginInput');
            const coastMarginInput = document.getElementById(isNewItem ? 'newItemCoastMargin' : 'coastMarginInput');
            const cairoCostOutput = document.getElementById(isNewItem ? 'newItemCairoCost' : 'cairoCostInput');
            const sahelCostOutput = document.getElementById(isNewItem ? 'newItemSahelCost' : 'sahelCostInput');

            if (!costInput.value.trim()) {
                cairoCostOutput.value = ''; sahelCostOutput.value = '';
                return;
            }
            const cost = parseFloat(costInput.value);
            const cairoPrice = calculatePrice(cost, parseFloat(cairoMarginInput.value));
            const sahelPrice = calculatePrice(cost, parseFloat(coastMarginInput.value));
            cairoCostOutput.value = cairoPrice > 0 ? cairoPrice.toFixed(3) : '';
            sahelCostOutput.value = sahelPrice > 0 ? sahelPrice.toFixed(3) : '';
        }

        ['costInput', 'cairoMarginInput', 'coastMarginInput'].forEach(id => document.getElementById(id).addEventListener('input', () => updateCalculatedPrices(false)));
        ['newItemCost', 'newItemCairoMargin', 'newItemCoastMargin'].forEach(id => document.getElementById(id).addEventListener('input', () => updateCalculatedPrices(true)));
        
        document.getElementById('addButton').addEventListener('click', () => {
            if (!selectedItem) { alert('الرجاء اختيار صنف أولاً.'); return; }
            const tableBody = document.getElementById('dataTableBody');
            const newRow = tableBody.insertRow();
            newRow.innerHTML = `
                <td>${selectedItem.code}</td>
                <td class="sticky-col-name">${selectedItem.name}</td>
                <td>${formatDecimal(document.getElementById('costInput').value)}</td>
                <td>${formatDecimal(document.getElementById('cairoCostInput').value)}</td>
                <td>${formatDecimal(document.getElementById('sahelCostInput').value)}</td>
                <td>${document.getElementById('supplierInput').value}</td>
                <td>${document.getElementById('newStatusInput').value || 'بدون تغيير'}</td>
                <td class="sticky-col-action"><i class="fas fa-trash-alt delete-icon"></i></td>`;
            newRow.querySelector('.delete-icon').onclick = () => { newRow.remove(); updateChangesCount(); };
            closeModal(document.getElementById('editItemModal'));
            updateChangesCount();
            if (!document.getElementById('pendingChangesPanel').classList.contains('open')) togglePanel();
        });
        
        document.getElementById('addNewItemButton').addEventListener('click', () => {
            const name = document.getElementById('newItemName').value;
            if (!name.trim()) { alert('الرجاء إدخال اسم الصنف.'); return; }
            const tableBody = document.getElementById('dataTableBodyNewItem');
            const newRow = tableBody.insertRow();
            newRow.innerHTML = `
                <td class="sticky-col-name">${name}</td>
                <td>${formatDecimal(document.getElementById('newItemCost').value)}</td>
                <td>${formatDecimal(document.getElementById('newItemCairoCost').value)}</td>
                <td>${formatDecimal(document.getElementById('newItemSahelCost').value)}</td>
                <td>${document.getElementById('newItemSupplier').value}</td>
                <td class="sticky-col-action"><i class="fas fa-trash-alt delete-icon"></i></td>`;
            newRow.querySelector('.delete-icon').onclick = () => { newRow.remove(); updateChangesCount(); };
            closeModal(document.getElementById('addNewItemModal'));
            resetAddModal();
            updateChangesCount();
            if (!document.getElementById('pendingChangesPanel').classList.contains('open')) togglePanel();
        });

        function resetEditModalInputs() { ['costInput', 'supplierInput', 'cairoCostInput', 'sahelCostInput', 'newStatusInput', 'expiryInput'].forEach(id => document.getElementById(id).value = ''); }
        function resetAddModal() { document.getElementById('addNewItemModal').querySelectorAll('input').forEach(el => el.value = ''); }
        function togglePanel() { document.getElementById('pendingChangesPanel').classList.toggle('open'); }
        function updateChangesCount() { document.getElementById('changesCount').textContent = document.getElementById('dataTableBody').rows.length + document.getElementById('dataTableBodyNewItem').rows.length; }
        
        document.getElementById('clearTableButton').addEventListener('click', () => {
            document.getElementById('dataTableBody').innerHTML = '';
            document.getElementById('dataTableBodyNewItem').innerHTML = '';
            updateChangesCount();
        });
        
        document.getElementById('extractButton').addEventListener('click', () => {
            const wb = XLSX.utils.book_new();
            if (document.getElementById('dataTableBody').rows.length > 0) {
                const ws1 = XLSX.utils.table_to_sheet(document.getElementById('dataTable'));
                XLSX.utils.book_append_sheet(wb, ws1, "تعديلات الأسعار");
            }
            if (document.getElementById('dataTableBodyNewItem').rows.length > 0) {
                const ws2 = XLSX.utils.table_to_sheet(document.getElementById('dataTableNewItem'));
                XLSX.utils.book_append_sheet(wb, ws2, "أصناف جديدة");
            }
            if (wb.SheetNames.length > 0) XLSX.writeFile(wb, "grocery_changes.xlsx");
            else alert("لا توجد تغييرات للتصدير.");
        });
        
        // ** NEW AND CORRECTED IMAGE SAVE FUNCTION **
        document.getElementById('saveImageButton').addEventListener('click', () => {
            const originalPanel = document.querySelector('.panel-content');
            
            // 1. Create a clone to prepare for capture
            const clone = originalPanel.cloneNode(true);
            clone.style.position = 'absolute';
            clone.style.top = '0';
            clone.style.left = '-9999px'; // Position off-screen
            clone.style.zIndex = '-1';
            clone.style.width = '1200px'; // Give it a fixed, wide width
            clone.style.maxHeight = 'none'; // Ensure full height is rendered
            clone.style.overflow = 'visible';
            
            // Ensure table wrappers in the clone are not scrollable
            clone.querySelectorAll('.table-wrapper').forEach(wrapper => {
                wrapper.style.overflowX = 'visible';
            });
            
            document.body.appendChild(clone);
            
            // 2. Capture the prepared clone
            const isDarkMode = document.documentElement.getAttribute('data-theme') === 'dark';
            html2canvas(clone, {
                scale: 2,
                useCORS: true,
                backgroundColor: isDarkMode ? '#0f172a' : '#f0f9ff',
                // allowTaint: true // Use if images are from a different origin and CORS fails
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'pending_changes.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
                
                // 3. Clean up by removing the clone
                document.body.removeChild(clone);
            }).catch(err => {
                console.error('Image capture failed:', err);
                // Ensure clone is removed even on failure
                document.body.removeChild(clone);
            });
        });
    </script>
</body>
